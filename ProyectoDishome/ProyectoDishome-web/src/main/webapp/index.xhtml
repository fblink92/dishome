        <!--web-font-->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<!-- js -->
        <h:outputScript library="js" name="move-top.js" />
        <h:outputScript library="js" name="easing.js" />
        <h:outputScript library="js" name="jquery.min.js" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- js -->
	<!-- start-smoth-scrolling -->
		<script type="text/javascript" src="js/move-top.js"></script>
		<script type="text/javascript" src="js/easing.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,h:body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
                        
		</script>         
                <a href="#"><h:graphicImage value="/images/banner.png" width="100%"/>  </a>
        
    </h:head>
    <h:body styleClass="Bimage">
        
        
        <div id="home" class="banner">
            <div class="container">
                
                <h1 align="center">DISHOME---TIMESHARE---INGRESO </h1>
            <p:growl id="mensajes" sticky="true" showDetail="true" life="3000" />
            <h:form id="formLogin" >
                <p:growl id="growl" showDetail="true" />
                <p:panel id="basic" header="Ingresar Usuario y Contraseña"  footer="DISHOME--TIMESHARE" widgetVar="dlg"
                         style="margin-top: 150px; margin-bottom:30px; opacity: 0.8; width: inherit;" >                       
                    <h:panelGrid columns="2" cellpadding="6" >
                        
                        <h:outputLabel for="username" value="Usuario:       " />
                        <p:inputText id="username" value="#{loginbean.username}" required="true" requiredMessage="Usuario requerido"
                                     label="username" placeholder="Ingrese su Usuario"  style="width: 90%;"/>
                                     
                        <h:outputLabel for="password" value="Contraseña:    " />
                        <p:password id="password" value="#{loginbean.password}" required="true" requiredMessage="Clave requerida"
                                    label="password" placeholder="Ingrese su Clave" style="width: 90%;"/>
                                        <br/>
                        <f:facet name="footer">
                            <p:commandButton value="Iniciar Sesión" actionListener="#{loginbean.login}"
                                             icon="fa-share-square" update=":mensajes"
                                             oncomplete="manejarLogin(xhr, status, args)"
                                             style="width: auto;"/>
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
                       
            </h:form>
            </div>
        </div>


  <!-- COdigo correspondiente a el footer de la pagina en el cual se encunetan las animaciones de las redes sociales !-->      
            
        <div class="footer" style="bottom: 0;">
                    <div class="container" style="bottom: 0;">
                        <div class="footer-left">
                            <a href="#"><h:graphicImage value="/images/corona.png" width="20%" />  </a>
                        </div>
                        <div class="footer-right">
                            <p>Redes Sociales</p>
                            <ul>
                                <li><a class="fb" href="#"></a></li>

                                <li><a class="google" href="#"></a></li>
                                <li><a class="drib" href="#"></a></li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="copyright">
                            <h4>Universidad de las Fuerzas Armadas - "ESPE"</h4>
                        </div>
                    </div>
                </div>
          
    
        
    </h:body>
    <script type="text/javascript">

     function manejarLogin(xhr, status, args) {
      if (!args.validationFailed && args.estaLogeado) {
        setTimeout(function() {
          window.location = args.view;
       }, 500);
      }
     }
//]]>
    </script>
