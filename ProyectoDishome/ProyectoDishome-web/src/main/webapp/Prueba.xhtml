<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" closable="true" collapsible="true">
                    Header
                    <a href="#"><h:graphicImage value="/images/24.png" width="100%"/>  </a>
                </p:layoutUnit>
                <p:layoutUnit position="west" header="Left" collapsible="true">
                    <h:form>
                        <p:growl autoUpdate="true"/>

                        <p:panelMenu style="width:300px">
                            <p:submenu label="Ajax Menuitems">
                                <p:menuitem value="Save"  icon="ui-icon-disk" />
                                <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax Menuitem">
                                <p:menuitem value="Delete"  ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Navigations" >
                                <p:submenu label="Links" icon="ui-icon-extlink">
                                    <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                        <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                                        <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                                        <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                                        <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                                    </p:submenu>
                                </p:submenu>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <div> write content</div>
                    <p:dataTable var="sede" value="#{ejemplobean.sede}">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{sede.codigo}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{sede.nombre}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>

            </p:layout>


        </h:body>

    </f:view>
</html>
